<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="jquery-3.4.1.js"></script>

</head>
<body>
<label for="user_id"></label><input placeholder="id" name="user_id" id="user_id">
<br>
<label for="password"></label><input placeholder="password" type="password" id="password">
<button id="login">login</button>

<script>
    $(document).ready(function () {
        $('#login').click(function () {
            var user_id = $("#user_id").val();
            var password = $("#password").val();
            console.log(user_id);
            console.log(password);
            $.ajax({
                url: "/do_login",
                type: "post",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    'userId': user_id,
                    'userPassword': password
                }),
                success:
                    function (data) {
                        if (data === false) {
                            alert("user name or password is wrong");
                        } else {
                            window.location.href = "/index";
                        }
                        //TODO:展示列表数据
                    }
            });
        });
    });
</script>
</body>
</html>
