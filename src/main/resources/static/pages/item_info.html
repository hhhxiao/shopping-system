<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>

    <!--
        src里面是静态资源 th:href里面是启动springboot后引用的资源
    -->
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" th:href="@{Semantic/semantic.min.css}" href="../Semantic/semantic.min.css"/>
    <link rel="stylesheet" th:href="@{/css/item_info.css}" href="../css/item_info.css">

    <script src="../js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script src="../Semantic/semantic.min.js" th:src="@{/Semantic/semantic.min.js}"></script>
    <script src="../js/item_info.js" th:src="@{/js/item_info.js}"></script>
</head>
<body>
<div class="header">
    <div class="logo">
        <h1>商城购物</h1>
    </div>
    <div class="profile">
        <button id="record"  class=" ui primary  button">交易记录</button>
        <button id="logout" class="ui button">退出登录</button>
    </div>
</div>
<div class="ui divider"></div>

<div class="info-content segment">
    <div class="item-image-div">
        <img src="../images/steve.jpg" class="item-image" alt="商品图片">
    </div>
    <div class="item-info-div segment">
        <!--名字-->
        <h1 id="item-name" class="ui header"></h1>
        <!--价格-->
        <h3 class="ui header red" id="item-price"></h3>
        <table class="ui definition table">
            <tbody>
            <tr>
                <td class="three wide column">尺寸</td>
                <td>Unknown</td>
            </tr>
            <tr>
                <td>生产厂家(出版社)</td>
                <td id="item-factory"></td>
            </tr>
            <tr>
                <td>描述信息</td>
                <td>~</td>
            </tr>
            <tr>
                <td>已卖出</td>
                <td id="item-sold">188</td>
            </tr>
            <tr>
                <td>剩余</td>
                <td id="item-stock">12</td>
            </tr>
            </tbody>
        </table>
        <div class="ui selection dropdown">
            <input type="hidden" name="p">
            <i class="dropdown icon"></i>
            <div class="default text">选择省份</div>
            <div class="menu">
                <div class="item" data-value="1">四川省</div>
                <div class="item" data-value="0">北京市</div>
                <div class="item" data-value="0">上海市</div>
                <div class="item" data-value="0">...</div>
            </div>
        </div>
        <div class="ui selection dropdown">
            <input type="hidden" name="city">
            <i class="dropdown icon"></i>
            <div class="default text">选择城市</div>
            <div class="menu">
                <div class="item" data-value="1">成都市</div>
                <div class="item" data-value="0">...</div>
            </div>
        </div>
        <div class=" ui input">
            <input id="count" placeholder="购买数量">
        </div>
        <br>
        <br>
        <button id="buy" class="ui orange labeled icon button"><i class="cart icon"></i>购买</button>
    </div>
</div>
</body>
</html>
