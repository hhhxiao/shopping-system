<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>

    <!--
        src里面是静态资源 th:href里面是启动springboot后引用的资源
    -->
    <meta charset="UTF-8">
    <title>商城购物</title>
    <link rel="stylesheet" th:href="@{Semantic/semantic.min.css}" href="../Semantic/semantic.min.css"/>
    <link rel="stylesheet" th:href="@{/css/record.css}" href="../css/record.css">
    <script src="../js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js/}"></script>
    <script src="../Semantic/semantic.min.js" th:src="@{/Semantic/semantic.min.js}"></script>
    <script src="../js/record.js" th:src="@{/js/record.js}"></script>
</head>
<body>


<div class="header">
    <div class="logo">
        <h1>商城购物</h1>
    </div>
    <div class="profile">
        <button class="ui button" onclick="function f() {
          window.location.href = '/logout'
        }">退出登录</button>
    </div>
</div>
<div class="ui divider"></div>
<div class="record-content">
    <h1 class="ui header">交易记录</h1>
    <table class="ui celled table">
        <thead>
        <tr>
            <th>商品编号</th>
            <th>购买者账号</th>
            <th>商品名称</th>
            <th>数量</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


</body>
</html>
