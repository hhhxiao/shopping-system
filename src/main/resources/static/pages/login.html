<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <!--
        src里面是静态资源 th:href里面是启动springboot后引用的资源
    -->
    <meta charset="UTF-8">
    <title>登录注册</title>
    <link rel="stylesheet" th:href="@{Semantic/semantic.min.css}" href="../Semantic/semantic.min.css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../css/login.css">
    <script src="../js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script src="../Semantic/semantic.min.js" th:src="@{/Semantic/semantic.min.js}"></script>
    <script src="../js/login.js" th:src="@{/js/login.js}"></script>
</head>
<body>

<div class="holder">
    <div class="context">
        <div class="ui top attached  tabular menu">
            <a class="item active" data-tab="first">登录</a>
            <a class="item" data-tab="second">注册</a>
        </div>
        <div class="ui bottom attached tab segment active" data-tab="first">
            <div class="ui form">
                <label for="login_email">邮箱</label>
                <input type="text" name="email" placeholder="E-mail" id="login_email">
                <label for="login_password">密码</label>
                <input type="password" name="password" placeholder="password" id="login_password">
                <label> xxx</label>
                <button id="login" class="ui button fluid" type="submit">登录</button>
            </div>

        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            <div class="ui form">
                <label for="reg_email">邮箱</label>
                <input type="text" name="xxx" placeholder="E-mail" id="reg_email">
                <label for="reg_password">密码</label>
                <input type="password" name="xxx" placeholder="password" id="reg_password">
                <label for="reg_password_again">确认密码</label>
                <input type="password" name="xxx" placeholder="password again" id="reg_password_again">
                <label>xxx </label>
                <button id="register" class="ui button fluid" type="submit">注册</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('.menu .item')
        .tab()
    ;
</script>
</body>
</html>
